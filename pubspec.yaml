name: neumorphic_test
description: A new Flutter project.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=2.19.1 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  rxdart: ^0.27.7
  flutter_neumorphic: ^3.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter_icons:
  android: true
  ios: true
  image_path: "images/app_icon_color.jpg"
flutter_launcher_name:
  name: "RPS Fever"
flutter:
  uses-material-design: true
  assets:
    - images/app_icon_color.jpg
  fonts:
    - family: RockPaperScissors
      fonts:
        - asset: fonts/RockPaperScissors.ttf